<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆界面</title>
    <link rel="stylesheet" href="index1.css">
    <style>
    </style>
</head>
     
<body>
    <div class='content'>

      <div class='log_select'>
        <span>免密码登录</span>
        <span class='chick'>密码登录</span>
      </div>

      <img src="images/ewm.png" alt="" class='ewm'>

      <div class="log_form">
          <form action="">
              <input type="text" name='userName' placeholder='手机号或邮箱'>
              <input type="password" name='password' placeholder='密码'>
              <img src="images/yj.png" alt="">
              <div>
                  <a href="#" class='tel'>海外手机号</a>
                  <a href="#" class='word'>忘记密码？</a>
              </div>
              <input type="submit" value="注册登录">
          </form>
      </div>

      <div class='log_buttom'>
        <div>
            未注册手机验证后自动登录,注册即代表同意
            <a href="#">《知乎协议》</a> <br>
            <a href="#">《隐私保护指引》</a>
        </div>
      </div>

      <div class='log_social'>
        <span class='social'>社交帐号登录</span>
        <div class='soft'>
            <a href="#">
                <i class='iconfont wx'>&#xe637;</i>
                <span>微信</span>
            </a>
            <a href="#">
                <i class='iconfont qq'>&#xe73e;</i>
                <span>QQ</span>
            </a>
            <a href="#">
                <i class='iconfont wb'>&#xe647;</i>
                <span>微博</span>
            </a>
        </div>
      </div>

      <div class="log_other">
        <a href="#" class='jg'>
            <img src="images/jg.png" alt="" height='18px' width="18px">
            <span>开通机构号</span>
        </a> 
        <a href="#" class='zh'>
            <i class='iconfont'>&#xe73e;</i>
            <span>下载知乎 App</span>
        </a>
      </div>

    </div>
</body>
</html>
